<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      text-align: center;
      margin: 0;
      padding: 50px;
      overflow: hidden;
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .images-container img {
      width: 200px;
      height: auto;
      opacity: 0;
      animation: fadeInImages 4s ease-in forwards;
    }

    .fade-in-text {
      font-size: 3rem; /* Increased text size */
      font-weight: bold; /* Made text bold */
      color: #ff4d4d;
      opacity: 0;
      animation: fadeInText 3s ease-in forwards;
      animation-delay: 2.5s;
      margin-bottom: 30px;
    }

    .button-container {
      margin-top: 20px;
      opacity: 0;
      animation: fadeInButton 3s ease-in forwards;
      animation-delay: 5s;
    }

    .valentine-button {
      background: linear-gradient(145deg, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 2.5rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      width: 300px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
    }

    .valentine-button:focus {
      outline: none;
    }

    .valentine-button:hover {
      transform: translateY(-5px);
      box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.4), -4px -8px 16px rgba(255, 255, 255, 0.4);
    }

    .valentine-button:active {
      transform: translateY(2px);
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(255, 255, 255, 0.2);
    }

    .balloon {
      position: absolute;
      font-size: 2rem;
      animation: flyUp 4s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes fadeInImages {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInButton {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes flyUp {
      0% {
        transform: translateY(100%);
        opacity: 1;
      }
      100% {
        transform: translateY(-200%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="images-container">
    <img src="nycroof.png" alt="Picture 1">
    <img src="gym.png" alt="Picture 2">
    <img src="iceland.png" alt="Picture 3">
    <img src="nyc.png" alt="Picture 4">
    <img src="blacksandbeach.png" alt="Picture 5">
    <img src="snacksinbed.png" alt="Picture 6">
  </div>

  <div class="fade-in-text">
    Will you be my Valentine? ‚ù§Ô∏è
  </div>

  <div class="button-container">
    <button class="valentine-button" onclick="createBalloons(event)">Yes!</button>
  </div>

  <script>
    function createBalloons(event) {
      const balloonContainer = document.createElement('div');
      balloonContainer.style.position = 'absolute';
      balloonContainer.style.top = '0';
      balloonContainer.style.left = '0';
      balloonContainer.style.width = '100%';
      balloonContainer.style.height = '100%';
      balloonContainer.style.overflow = 'hidden';
      balloonContainer.style.pointerEvents = 'none';

      document.body.appendChild(balloonContainer);

      for (let i = 0; i < 50; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.bottom = '0';
        balloon.style.color = ['#FF69B4', '#FFB6C1', '#FF4D4D'][Math.floor(Math.random() * 3)];
        balloon.innerText = 'üéà';
        balloonContainer.appendChild(balloon);

        balloon.addEventListener('animationend', () => balloon.remove());
      }

      setTimeout(() => {
        balloonContainer.remove();
      }, 4000);
    }
  </script>
</body>
</html>
