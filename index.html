<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      text-align: center;
      margin: 0;
      padding: 50px;
      overflow: hidden; /* Prevent scrollbars when balloons fly out */
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
      position: absolute;
      top: 0; /* Position images at the top */
      left: 50%;
      transform: translateX(-50%); /* Center images horizontally */
      opacity: 0; /* Initially hidden */
      animation: fadeInImagesAround 4s ease-in forwards;
      animation-delay: 3s; /* Wait for the text to finish fading */
    }

    .images-container img {
      width: 200px; /* Make images larger */
      height: auto;
      opacity: 0; /* Start fully transparent */
      animation: fadeInImages 4s ease-in forwards; /* Fade-in animation for images */
    }

    .images-container img:nth-child(1) {
      animation-delay: 3.5s;
    }

    .images-container img:nth-child(2) {
      animation-delay: 4s;
    }

    .images-container img:nth-child(3) {
      animation-delay: 4.5s;
    }

    .images-container img:nth-child(4) {
      animation-delay: 5s;
    }

    .images-container img:nth-child(5) {
      animation-delay: 5.5s;
    }

    .images-container img:nth-child(6) {
      animation-delay: 6s;
    }

    .fade-in-text {
      font-size: 2.5rem;
      color: #ff4d4d;
      opacity: 0; /* Start fully transparent */
      animation: fadeInText 3s ease-in forwards; /* Fade-in animation for text */
      margin-top: 250px; /* Push text below the images */
    }

    .button-container {
      margin-top: 30px;
      opacity: 0;
      animation: fadeInButtons 3s ease-in forwards;
      animation-delay: 6s; /* Wait for the text and images to finish fading */
    }

    .valentine-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 20px 40px; /* Wider button */
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      position: relative;
      overflow: hidden;
    }

    .valentine-button:focus {
      outline: none;
    }

    /* Balloon animation */
    .balloon {
      position: absolute;
      font-size: 2rem;
      animation: flyUp 4s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes fadeInImages {
      0% {
        opacity: 0;
        transform: translateY(20px); /* Slight slide-up effect */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* Reset position */
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px); /* Slight slide-up effect */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* Reset position */
      }
    }

    @keyframes fadeInImagesAround {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInButtons {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes flyUp {
      0% {
        transform: translateY(100%);
        opacity: 1;
      }
      100% {
        transform: translateY(-200%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="images-container">
    <img src="iceland.png" alt="Picture 1">
    <img src="sd.png" alt="Picture 2">
    <img src="blacksandbeach.png" alt="Picture 3">
    <img src="nyc.png" alt="Picture 4">
    <img src="cookie.png" alt="Picture 5">
    <img src="snacksinbed.png" alt="Picture 6">
  </div>

  <div class="fade-in-text">
    Will you be my Valentine? ‚ù§Ô∏è
  </div>

  <div class="button-container">
    <button class="valentine-button" onclick="createBalloons(event)">Yes!</button>
  </div>

  <script>
    function createBalloons(event) {
      // Create a container for balloons
      const balloonContainer = document.createElement('div');
      balloonContainer.style.position = 'absolute';
      balloonContainer.style.top = '0';
      balloonContainer.style.left = '0';
      balloonContainer.style.width = '100%';
      balloonContainer.style.height = '100%';
      balloonContainer.style.overflow = 'hidden';
      balloonContainer.style.pointerEvents = 'none';

      document.body.appendChild(balloonContainer);

      // Create 50 balloons
      for (let i = 0; i < 50; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}%`; // Random horizontal position
        balloon.style.bottom = '0'; // Start at the bottom
        balloon.style.color = ['#FF69B4', '#FFB6C1', '#FF4D4D'][Math.floor(Math.random() * 3)];
        balloon.innerText = 'üéà';
        balloonContainer.appendChild(balloon);

        // Remove balloon after animation
        balloon.addEventListener('animationend', () => balloon.remove());
      }

      // Remove balloon container after all animations are done
      setTimeout(() => {
        balloonContainer.remove();
      }, 4000);
    }
  </script>
</body>
</html>
