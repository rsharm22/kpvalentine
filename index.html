<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KP VDAY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      text-align: center;
      margin: 0;
      padding: 50px;
      overflow: hidden;
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .images-container img {
      width: 200px;
      height: auto;
      opacity: 0;
      animation: fadeInImages 4s ease-in forwards;
    }

    .fade-in-text {
      font-size: 3rem; /* Increased text size */
      font-weight: bold; /* Made text bold */
      color: #ff4d4d;
      opacity: 0;
      animation: fadeInText 3s ease-in forwards;
      animation-delay: 2.5s;
      margin-bottom: 30px;
    }

    .button-container {
      margin-top: 20px;
      opacity: 0;
      animation: fadeInButton 3s ease-in forwards;
      animation-delay: 5s;
    }

    .valentine-button {
      background: linear-gradient(145deg, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 2.5rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      width: 300px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
    }

    .valentine-button:focus {
      outline: none;
    }

    .valentine-button:hover {
      transform: translateY(-5px);
      box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.4), -4px -8px 16px rgba(255, 255, 255, 0.4);
    }

    .valentine-button:active {
      transform: translateY(2px);
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(255, 255, 255, 0.2);
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ff4d4d, #ffcc00, #ffffff);
      border-radius: 50%;
      animation: fireworkAnimation 2s ease-out forwards, explode 0.5s ease-out infinite alternate;
      pointer-events: none;
    }

    @keyframes fadeInImages {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInButton {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fireworkAnimation {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(3);
        opacity: 0.8;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    @keyframes explode {
      0% {
        box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ffcc00, 0 0 30px #ffffff;
      }
      100% {
        box-shadow: 0 0 5px #ff4d4d, 0 0 10px #ffcc00, 0 0 15px #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="images-container">
    <img src="nycroof.png" alt="Picture 1">
    <img src="pizza.png" alt="Picture 2">
    <img src="iceland.png" alt="Picture 3">
    <img src="gym.png" alt="Picture 4">
    <img src="blacksandbeach.png" alt="Picture 5">
    <img src="snacksinbed.png" alt="Picture 6">
  </div>

  <div class="fade-in-text">
    Will you be my Valentine? ❤️
  </div>

  <div class="button-container">
    <button class="valentine-button" onclick="handleButtonClick()">Yes!</button>
  </div>
  
  <audio id="valentine-music" src="The Isley Brothers - Between the Sheets (Official Audio).mp3"></audio>

  <script>
    function handleButtonClick() {
      // Play music
      const music = document.getElementById('valentine-music');
      music.play().catch((error) => console.error("Music playback error:", error));

      // Create fireworks
      createFireworks();
    }

    function createFireworks() {
      const fireworkContainer = document.createElement('div');
      fireworkContainer.style.position = 'absolute';
      fireworkContainer.style.top = '0';
      fireworkContainer.style.left = '0';
      fireworkContainer.style.width = '100%';
      fireworkContainer.style.height = '100%';
      fireworkContainer.style.overflow = 'hidden';
      fireworkContainer.style.pointerEvents = 'none';

      document.body.appendChild(fireworkContainer);

      for (let i = 0; i < 10; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.top = `${Math.random() * 100}%`;
        fireworkContainer.appendChild(firework);

        firework.addEventListener('animationend', () => firework.remove());
      }

      setTimeout(() => {
        fireworkContainer.remove();
      }, 4000);
    }
  </script>
</body>
</html>
